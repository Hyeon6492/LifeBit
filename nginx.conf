server {
    listen 80;
    server_name localhost;
    
    # Spring Boot API (우선순위 높음)
    location /api/ {
        proxy_pass http://172.20.0.20:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Spring Boot Actuator (우선순위 높음)
    location /actuator/ {
        proxy_pass http://172.20.0.20:8080/actuator/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # FastAPI (우선순위 높음)
    location /ai/ {
        proxy_pass http://172.20.0.21:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 프론트엔드 (기본 경로, 가장 낮은 우선순위)
    location / {
        proxy_pass http://172.20.0.30:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
