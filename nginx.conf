server {
    listen 80;
    server_name localhost;
    
    # Docker 내부 DNS 서버를 사용하도록 resolver 설정
    resolver 127.0.0.11 valid=30s;
    
    # 전역 CORS 헤더 설정 (모든 응답에 적용)
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Authorization,Content-Type' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    
    # CORS preflight 요청(OPTIONS)을 위한 전용 location
    location / {
        if ($request_method = 'OPTIONS') {
            # 204 No Content 응답과 함께 CORS 헤더 전송
            return 204;
        }
        
        # 실제 요청은 프록시로 전달
        set $frontend_host "frontend-app";
        proxy_pass http://$frontend_host:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 타임아웃 설정
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Spring Boot API (우선순위 높음)
    location /api/ {
        set $spring_host "spring-app";
        proxy_pass http://$spring_host:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Spring Boot Actuator (우선순위 높음)  
    location /actuator/ {
        set $spring_host "spring-app";
        proxy_pass http://$spring_host:8080/actuator/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # FastAPI (우선순위 높음)
    location /ai/ {
        set $fastapi_host "fastapi-app";
        proxy_pass http://$fastapi_host:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
