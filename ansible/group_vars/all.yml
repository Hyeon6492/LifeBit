---
# 프로젝트 기본 설정
project_name: "lifebit"
project_path: "/opt/lifebit"

# 클라우드 프로바이더 설정
cloud_provider: "aws"
aws_region: "ap-northeast-2"
instance_type: "t3.small"

# Git 저장소 설정
git_repository_url: "https://github.com/Hyeon6492/LifeBit.git"  # 실제 저장소 URL로 변경
git_branch: "main"

# 애플리케이션 설정
openai_api_key: "{{ vault_openai_api_key | default('your-api-key-here') }}"
use_gpt: "False"

# OAuth 설정 (선택사항)
kakao_client_id: "YOUR_KAKAO_CLIENT_ID"
kakao_redirect_uri: ""
google_client_id: "YOUR_GOOGLE_CLIENT_ID"
google_client_secret: "YOUR_GOOGLE_CLIENT_SECRET"
google_redirect_uri: ""

# PostgreSQL 데이터베이스 설정 (Docker Compose)
postgres_db: "lifebit_db"
postgres_user: "lifebit_user"
postgres_password: "{{ vault_db_password | default('lifebit_password') }}"
postgres_host: "postgres-db"  # Docker Compose 서비스명
postgres_port: "5432"

# 데이터베이스 설정 (기존 호환성)
db_name: "{{ postgres_db }}"
db_user: "{{ postgres_user }}"
db_password: "{{ postgres_password }}"

# 모니터링 설정
enable_monitoring: true
backup_retention_days: 7

# 보안 설정
allowed_ssh_sources:
  - "0.0.0.0/0"  # 프로덕션에서는 제한적으로 설정

# 성능 설정
max_upload_size: "100M"
worker_processes: "auto"

# 로깅 설정
log_level: "info"
log_retention_days: 30

# AWS 특화 설정
aws_ebs_optimized: false
aws_monitoring: false 