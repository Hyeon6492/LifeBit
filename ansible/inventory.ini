# ================================================
# LifeBit Ansible 인벤토리 (동적 업데이트 지원)
# ================================================
# 이 파일은 배포 스크립트에 의해 자동으로 업데이트됩니다.

[lifebit_servers]
# 서버 정보 (배포 스크립트에서 자동 업데이트)
lifebit-demo-server ansible_host=YOUR_SERVER_IP_HERE

[lifebit_servers:vars]
# SSH 설정 (배포 스크립트에서 자동 업데이트)
ansible_user=YOUR_SSH_USER
ansible_ssh_private_key_file=YOUR_KEY_PATH
ansible_ssh_common_args=YOUR_SSH_OPTIONS

# Ansible 설정
ansible_python_interpreter=/usr/bin/python3
ansible_become=yes
ansible_become_method=sudo
ansible_become_user=root

# 연결 설정
ansible_connection=ssh
ansible_ssh_extra_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'

# 타임아웃 설정
ansible_timeout=30
ansible_ssh_timeout=30

# 병렬 실행 설정
ansible_forks=5

# 환경 변수
environment=demo
project_name=lifebit

# 로깅 설정
ansible_verbosity=1
