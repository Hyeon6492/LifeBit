# ================================================
# LifeBit 학원용 Ansible 인벤토리
# ================================================

[lifebit_servers]
# Terraform 배포 후 서버 IP 주소를 여기에 입력하세요
# 예시: lifebit-demo-server ansible_host=211.188.63.116
lifebit-demo-server ansible_host=211.188.63.116

[lifebit_servers:vars]
# SSH 연결 설정 (배포 스크립트에서 자동 업데이트됨)
ansible_user=ubuntu
ansible_ssh_private_key_file=/home/fedora/.ssh/lifebit-auto-key-0625172618.pem
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ServerAliveInterval=60 -o ServerAliveCountMax=3'
ansible_python_interpreter=/usr/bin/python3

# SSH 연결 안정성 향상
ansible_ssh_retries=3
ansible_ssh_delay=10
ansible_timeout=300

# 배포 설정
env=demo
project_name=lifebit
git_repository_url=https://github.com/Hyeon6492/LifeBit.git
git_branch=main

# API 키 설정 (선택적)
openai_api_key=your-openai-api-key-here
use_gpt=False

# 소셜 로그인 설정 (선택적)
kakao_redirect_uri=
google_client_secret=
google_redirect_uri=
