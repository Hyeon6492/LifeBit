# ================================================
# LifeBit AWS Ansible 인벤토리 (동적 업데이트 지원)
# ================================================
# 이 파일은 배포 스크립트에 의해 자동으로 업데이트됩니다.
# Terraform outputs에서 EC2 퍼블릭 IP를 자동으로 가져와 업데이트

[lifebit_servers]
# AWS EC2 서버 정보 (배포 스크립트에서 자동 업데이트)
# 예시: lifebit-demo-server ansible_host=43.203.24.94
lifebit-demo-server ansible_host=43.203.24.94

[lifebit_servers:vars]
# AWS EC2 SSH 설정 (배포 스크립트에서 자동 업데이트)
ansible_user=ubuntu
ansible_ssh_private_key_file=~/.ssh/lifebit.pem
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'

# Ansible 설정
ansible_python_interpreter=/usr/bin/python3
ansible_become=yes
ansible_become_method=sudo
ansible_become_user=root

# 연결 설정
ansible_connection=ssh
ansible_ssh_extra_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'

# 타임아웃 설정
ansible_timeout=30
ansible_ssh_timeout=30

# 병렬 실행 설정
ansible_forks=5

# 환경 변수
environment=demo
project_name=lifebit
cloud_provider=aws

# 로깅 설정
ansible_verbosity=1

# AWS 특화 설정
aws_region=ap-northeast-2
instance_type=t3.small
