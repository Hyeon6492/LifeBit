[lifebit_servers]
# Terraform으로 생성된 서버의 공인 IP를 여기에 입력하세요
# 예: lifebit-dev-web ansible_host=123.456.789.012 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/lifebit-dev-key.pem

[lifebit_servers:vars]
ansible_user=ubuntu
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
ansible_python_interpreter=/usr/bin/python3

# 환경별 그룹
[dev]
# 개발 환경 서버들

[staging]
# 스테이징 환경 서버들

[prod]
# 프로덕션 환경 서버들

# 환경별 변수
[dev:vars]
env=dev
domain_name=dev.lifebit.example.com

[staging:vars]
env=staging
domain_name=staging.lifebit.example.com

[prod:vars]
env=prod
domain_name=lifebit.example.com 