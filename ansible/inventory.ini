# ================================================
# LifeBit 학원용 Ansible 인벤토리
# ================================================

[lifebit_servers]
# Terraform 배포 후 서버 IP 주소를 여기에 입력하세요
# 예시: lifebit-demo-server ansible_host=175.45.194.84
lifebit-demo-server ansible_host=110.165.16.226

[lifebit_servers:vars]
ansible_user=ubuntu
ansible_ssh_private_key_file=~/.ssh/lifebit-demo-key-06251309.pem
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
ansible_python_interpreter=/usr/bin/python3

# 배포 설정
env=demo
project_name=lifebit
git_repository_url=https://github.com/Hyeon6492/LifeBit.git
git_branch=main

# API 키 설정 (선택적)
openai_api_key=your-openai-api-key-here
use_gpt=False

# 소셜 로그인 설정 (선택적)
kakao_redirect_uri=
google_client_secret=
google_redirect_uri=
